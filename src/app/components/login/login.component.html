<div class="login-page">
    <h1>Login</h1>
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" formControlName="userName">
            <div *ngIf="submitted && f.userName.errors" class="error-message">
                <span *ngIf="f.userName.errors.required">UserName is Required</span>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="password">
            <div *ngIf="submitted && f.password.errors" class="error-message">
                <span *ngIf="f.password.errors.required">Password is Required</span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" (click)="submitForm()" class="submit-button">
        </div>
    </form>
    <a routerLink="/register" class="register-now-link"> Register Now </a>
</div>
